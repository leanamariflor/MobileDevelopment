name: Create Release

on:
  push:
    branches:
      - master

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Java (required for Gradle)
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # Extract version from build.gradle.kts
      - name: Extract version
        id: extract_version
        run: |
          VERSION_NAME=$(grep -oP 'versionName\s*=\s*"\K[0-9.]+(?=")' app/build.gradle.kts)
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV

      # Add permission step before running Gradle
      - name: Grant execute permission for Gradlew
        run: chmod +x ./gradlew

      # Build the app
      - name: Build APK
        run: ./gradlew assembleRelease

      # Delete existing tag from remote
      - name: Delete existing tag
        run: |
          git tag -d "v${{ env.VERSION_NAME }}"
          git push --delete origin "v${{ env.VERSION_NAME }}"

      # Create and push the new tag
      - name: Create tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ env.VERSION_NAME }}" -m "Release v${{ env.VERSION_NAME }}"
          git push origin "v${{ env.VERSION_NAME }}"

      # Create a release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: "v${{ env.VERSION_NAME }}"
          release_name: "v${{ env.VERSION_NAME }}"
          body: "Release version ${{ env.VERSION_NAME }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}

      # Upload APK to the release
      - name: Upload APK
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app/build/outputs/apk/release/app-release.apk
          asset_name: app-release-v${{ env.VERSION_NAME }}.apk
          asset_content_type: application/vnd.android.package-archive